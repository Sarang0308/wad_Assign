<h2>Register</h2>
<form (ngSubmit)="register()">
  <input type="text" [(ngModel)]="user.name" placeholder="Name" name="name" required />
  <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" required />
  <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" required />
  <button type="submit">Register</button>
</form>
